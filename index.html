<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Price App</title>
    <style>
      #prices {
        display: flex;
        flex-wrap: wrap;
      }
      .price {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .name {
        font-size: 20px;
        font-weight: bold;
      }
      .value {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Crypto Prices</h1>
    <div id="prices"></div>
    <script>
      const API_URL =
        'https://api.coinmarketcap.com/v1/ticker/?limit=10'; // Change limit to get more or less currencies

      fetch(API_URL)
        .then((response) => response.json())
        .then((data) => {
          const pricesDiv = document.getElementById('prices');
          data.forEach((currency) => {
            const priceDiv = document.createElement('div');
            priceDiv.className = 'price';
            const nameSpan = document.createElement('span');
            nameSpan.className = 'name';
            nameSpan.innerText = currency.name;
            const valueSpan = document.createElement('span');
            valueSpan.className = 'value';
            valueSpan.innerText = `$${currency.price_usd}`;
            priceDiv.appendChild(nameSpan);
            priceDiv.appendChild(valueSpan);
            pricesDiv.appendChild(priceDiv);
          });
        })
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
